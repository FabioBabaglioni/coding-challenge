<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>

    <div class="riquadro">

      <section class="contenitore">
        <!-- logo e testo intestazione -->
        <header>
          <img class="logo" src="logo.png" alt="">
          <p id="titolo"> <strong>Taking booleaners form A to B</strong></p>
        </header>

  <!-- pulsanti navigazione  -->
        <nav class="pulsanti">
          <button type="button" name="button">PRENOTA</button>
          <button type="button" name="button">TERMINA PRENOTAZIONE</button>
          <button type="button" name="button">ACCENDI LUCI</button>
        </nav>

  <!-- parte centrale dove sono i monopattini? -->
        <main>
          <!-- primo monopattino -->
          <section class="sezione">
            <input type="checkbox" name="" value="">
            <h2 class="monopattino">Monopattino Gino22</h2>
            <p>&rarr; via Guadalametri - a 220 metri da te</p>
            <p>stato carica:</p>
            <div class="caricagiallo">
            </div>
          </section>

          <!-- secondo monopattino -->
          <section class="sezione">
            <input type="checkbox" name="" value="">
            <h2 class="monopattino">Monopattino Mike24</h2>
            <p>&rarr; via Ricciardoni - a 420 metri da te</p>
            <p>stato carica:</p>
            <div class="caricaverde">
            </div>
          </section>

          <!-- terzo monopattino -->
          <section class="sezione">
            <input type="checkbox" name="" value="">
            <h2 class="monopattino">Monopattino Fede154</h2>
            <p>&rarr; via Mentarini - a 490 metri da te</p>
            <p>stato carica:</p>
            <div class="caricarosso">
            </div>
          </section>


        </main>
      </section>


    </div>


  </body>
</html>
